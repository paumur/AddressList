    <title></title>

  <body>
    <nav>
      <div class="navbar">
        <i class="fa-solid fa-list-check"></i>
        <h2><span>your.</span>addressBook</h2>
      </div>
    </nav>
    <main>
      <section class="user-registration">
        <form class="user-registration__form">
          <input
            class="user-registration__name"
            type="text"
            placeholder="Full Name"
            name="name"
          />
          <input
            class="user-registration__email"
            type="email"
            name="email"
            placeholder="email@example.com"
          />
          <input
            class="user-registration__tel"
            type="tel"
            name="tel"
            placeholder="Phone Number"
          />
          <button type="submit">Register</button>
        </form>
        <div class="function-buttons">
          <input
            type="text"
            class="function-buttons__search-contact"
            placeholder="Search Contact"
          />
          <button class="function-buttons__delete-selected">
            Delete Selected Contacts
          </button>
          <button class="function-buttons__edit-multiple">
            Enable / Disable All Cards Edit
          </button>
          <button class="function-buttons__sord-a-z">Sort A / Z</button>
        </div>
      </section>
      <section class="users-list">

          <div class="card-actions">

            <i class="fa-regular fa-square-check"></i>
            <i></i>
          </div>
        </div> -->

    </main>
  </body>
</html>
